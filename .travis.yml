sudo: false
osx_image: xcode8
language: objective-c
rvm:
  - 2.3.1
xcode_project: PureLayout/PureLayout.xcodeproj
matrix:
  include:
    - xcode_sdk: iphonesimulator
      xcode_scheme: PureLayout_iOS
    - xcode_sdk: macosx
      xcode_scheme: PureLayout_Mac

before_install:
  - rvm install 2.3.1
  - gem install slather --no-ri --no-rdoc

after_success: slather
